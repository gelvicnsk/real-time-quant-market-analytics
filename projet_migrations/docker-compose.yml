services:

  # ---------------- ZOOKEEPER ----------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    container_name: zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"

  # ---------------- KAFKA ----------------
  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 > /dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 20

  # ---------------- CLICKHOUSE ----------------
  clickhouse:
    image: clickhouse/clickhouse-server:23.8
    container_name: clickhouse
    restart: unless-stopped
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./warehouse/clickhouse/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro

    # ðŸ”¥ IMPORTANT: healthcheck simplifiÃ© (stable WSL)
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8123/ping | grep -q Ok"]
      interval: 20s
      timeout: 5s
      retries: 10
      start_period: 60s

  # ---------------- POSTGRES ----------------
  postgres:
    image: postgres:15
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: market
      POSTGRES_PASSWORD: market
      POSTGRES_DB: market
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./serving/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U market"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ---------------- GRAFANA ----------------
  grafana:
    image: grafana/grafana:10.4.2
    container_name: grafana
    restart: unless-stopped
    depends_on:
      clickhouse:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-clickhouse-datasource
    volumes:
      - grafana_data:/var/lib/grafana

  # ---------------- PRODUCER ----------------
  producer:
    build: ./ingestion/producer
    container_name: market-producer
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_TOPIC: market_data
      SYMBOLS: "TSLA,AAPL,BTC-USD"

  # ---------------- PROCESSOR ----------------
  processor:
    build: ./streaming/processor
    container_name: stream-processor
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_TOPIC: market_data
      KAFKA_GROUP_ID: stream-processor
      CLICKHOUSE_HTTP_URL: http://clickhouse:8123
      CLICKHOUSE_DB: market
      SMA_WINDOW: "5"

  # ---------------- API ----------------
  api:
    build: ./api/fastapi
    container_name: market-api
    restart: unless-stopped
    depends_on:
      clickhouse:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      CLICKHOUSE_HTTP_URL: http://clickhouse:8123
      CLICKHOUSE_DB: market
      POSTGRES_HOST: postgres
      POSTGRES_DB: market
      POSTGRES_USER: market
      POSTGRES_PASSWORD: market
    ports:
      - "8000:8000"

volumes:
  clickhouse_data:
  postgres_data:
  grafana_data:
